<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <style>
    h1{
      font-size: 25;
    }
    p{
      font-size: 16;
    }
  </style>

  <body>
    <h1 id = "title">Title</h1>
    <p id = "description">Description</p>
    <form id = "survey-form">
      <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email</label>
        <input id = "email" type = "email" email="email" class="form-control" placeholder="Enter email" required>
      <label id= "number-label" for="number">Number</label>
        <input id = "number" type = "number" type= "range" number= "number" class= "form-control" placeholder= "number i" required min= "0" max="99">
    
        <div class="formgroup">

          <p>Would you recommend this service to a friend?</p>

            <label>

              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>

              "Definitely"

            </label>

            <label>

              <input name="user-recommend" value="maybe" type="radio" class="input-radio">

              "Maybe"

            </label>

            <label>

              <input name="user-recommend" value="not-sure" type="radio" class="input-radio">

              "Not sure"

            </label>

      </div>

    <div class="formgroup">

      <p>Select the option that describes your current role</p>

      <select id="dropdown" name="role" class="form-control" required>

        <option disabled selected value>Select current role</option>

        <option value="student">Student</option>

        <option value="job">Full time job</option>

        <option value="learner">Full time learner</option>

        <option value="preferNo">Prefer not to say</option>

        <option value="other">Other</option>

      </select>

  </div>


  <div class="formgroup">

    <p>Would you recommend this service to a friend?</p>

      <label>

        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>

        "Definitely"

      </label>

      <label>

        <input name="user-recommend" value="maybe" type="radio" class="input-radio">

        "Maybe"

      </label>

      <label>

        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">

        "Not sure"

      </label>

</div>

  <div class="formgroup">

    <p>What is your favourite routine this service ofers?</p>

      <select id="dropdown" name="role" class="form-control" required>

        <option disabled selected value>Select an option</option>

        <option value="challenges">Challenges</option>

        <option value="projects">Projects</option>

        <option value="community">Community</option>

        <option value="opensourse">Open Sourse</option>

      </select>

  </div>

  <div class="formgroup">

      <p>What would you like to see improved?</p>

      <label>

        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">

        "Front end Projects"

      </label>

      <label>

        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">

        "Back end Projects"

      </label>

      <label>

        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">

        "Data Visualization"

      </label>

      <label>

        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">

        "Challenges"

      </label>

      <label>

        <input name="prefer" value="videos" type="checkbox" class="input-checkbox">

        "Videos"

      </label>

  </div>

  <div class="formgroup">

      <p>Any comments or suggestions?</p>

      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>

  </div>

  <div class="formgroup">

      <button type="submit" id="submit" class="submit-button"><strong>Submit</strong></button>

  </div>

</form>

  </body>
</html>
