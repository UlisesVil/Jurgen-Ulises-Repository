<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <style>
    h1{
      font-size: 25;
    }
    p{
      font-size: 16;
    }
  </style>

  <body>
    <h1 id = "title">Title</h1>
    <p id = "description">Description</p>
    <form id = "survey-form">
      <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email</label>
        <input id = "email" type = "email" email="email" class="form-control" placeholder="Enter email" required>
      <label id= "number-label" for="number">Number</label>
        <input id = "number" type = "number" number= "number" class= "form-control" placeholder= "number i" required>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
