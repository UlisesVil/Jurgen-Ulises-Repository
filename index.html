<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <style>
    h1{
      font-size: 25;
    }
    p{
      font-size: 16;
    }
  </style>

  <body>
    <h1 id = "title">Title</h1>
    <p id = "description">Description</p>
    <form id = "survey-form">
      <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email</label>
        <input id = "email" type = "email" email="email" class="form-control" placeholder="Enter email" required>
      <label id= "number-label" for="number">Number</label>
        <input id = "number" type = "number" type= "range" number= "number" class= "form-control" placeholder= "number i" required min= "0" max="99">
    
    <div class="formgroup">
      <p>Would you recommend us?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
          "Definitely"
        </label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio">
          "Maybe"
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
          "Not sure"
        </label>
    </div>

    <div class="formgroup">
      <p>Select an option</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Chose One</option>
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="thirth">thirth</option>
        <option value="fourth">Fourth</option>
        <option value="fifth">Fifth</option>
      </select>
    </div>


  <div class="formgroup">
    <p>Would you recommend us?</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
        "Definitely"
      </label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">
        "Maybe"
      </label>
      <label>
        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
        "Not sure"
      </label>
</div>

  <div class="formgroup">
    <p>What is your favourite?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select</option>
        <option value="apples">Apples</option>
        <option value="oranges">Oranges</option>
        <option value="bananas">Bananas</option>
        <option value="pineapple">Pineapple</option>
      </select>
  </div>

  <div class="formgroup">
      <p>What would you like?</p>
      <label>
        <input name="prefer" value="audio" type="checkbox" class="input-checkbox">
        Audio
      </label>

      <label>
        <input name="prefer" value="video" type="checkbox" class="input-checkbox">
        Video
      </label>

      <label>
        <input name="prefer" value="data" type="checkbox" class="input-checkbox">
        Data
      </label>

      <label>
        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
        Challenges
      </label>

      <label>
        <input name="prefer" value="internet" type="checkbox" class="input-checkbox">
        Internet
      </label>

  </div>
  <div class="formgroup">
      <p>Any comments?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
  </div>

  <div class="formgroup">
      <button type="submit" id="submit" class="submit-button"><strong>Submit</strong></button>
  </div>

</form>
